<html id="ca" class="dark" >
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="crypto.js" charset="utf-8"></script>
	<script src="text.js" charset="utf-8"></script>
</head>
<style>

	:root,
		:root.ligh{
			--bg-color: white;
			--fg-color: black;
			--second-color: blue;
		}
		
		:root.dark {
			--bg-color: black;
			--fg-color: green;
			--second-color: lightgreen;
		
		}

	.dark .dark-hide{
		display: none;
	} 
	
	.light .light-hide {
		display: none;
	}

	body {
		background: var(--bg-color);
	}
	h1,h2 {
		color: var(--fg-color);
	}

	#message {
		width: 80%;
	   	text-align: center;
	   	font-size: 32px;
	   	margin: auto;
	   	padding-top: 50px;
	}

	#message .line {
		display: inline-block;
	}
	#message .line div {
		width: 40px;
	    float: left;
	    text-align: center;
	    height: 84px;
	    color: var(--fg-color);
	}

	input {
		width: 38px;
	    text-align: center;
	    background: var(--bg-color);
	    color: var(--second-color);
	    border: 2px solid #231;
	    font-size: xx-large;
	}
	input.selected {
		border: 2px var(--second-color) solid;
	}

	.no-letter {
		border:  none;
		color: var(--fg-color);		
	}
</style>

	<body>
		<div class="header">
			<div></div>
			<div>
				<h1>Encriptat!</h1>
				<h2>Podr√†s descobrir el text secret?</h2>
			</div>
			<div>
				<button class="icon dark-hide" onclick="setTheme('dark')">Dark</button>
				<button class="icon light-hide" onclick="setTheme('light')">Light</button>
			</div>
		</div>
		<div id="message"></div>
		
	
	</body>

</html>
