<html id="ca" class="dark" >
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="crypto.js" charset="utf-8"></script>
	<script src="text.js" charset="utf-8"></script>
</head>
<style>

	:root,
		:root.ligh{
			--bg-color: white;
			--fg-color: black;
			--second-color: blue;
		}
		
		:root.dark {
			--bg-color: black;
			--fg-color: green;
			--second-color: lightgreen;
		
		}

	.dark .dark-hide{
		display: none;
	} 
	
	.light .light-hide {
		display: none;
	}
	
	.theme-button {
		border: 1px var(--bg-color);
	    background: var(--fg-color);
	    font-size: 1rem;
	    color: var(--bg-color);
	    padding: 10px;
	    border-radius: 20px;
	    width: 4rem;
	}
	
	.container {
		position: relative;
		margin-left: auto;
		margin-right: auto;
	}
	
	@media only screen and (max-width: 600px) {
		.container {
			width: 100%;
		}
	}
	
	@media only screen and (min-width: 600px) {
		.container {
			width: 550px;
		}
	}
	
	@media only screen and (min-width: 768px) {
		.container {
			width: 760px;
		}
	}
	
	@media only screen and (min-width: 992px) {
		container {
			width: 960px;
		}
	}
	
	@media only screen and (min-width: 1200px) {
		.container {
			width: 1160px;
		}
	}
	


	body {
		background: var(--bg-color);
	}
	h1,h2 {
		color: var(--fg-color);
	}

	#message {
		text-align: center;
	   	font-size: 32px;
	   	margin: auto;
	   	padding-top: 50px;
	}

	#message .line {
		display: inline-block;
	}
	#message .line div {
		width: 40px;
	    float: left;
	    text-align: center;
	    height: 84px;
	    color: var(--fg-color);
	}

	input {
		width: 38px;
	    text-align: center;
	    background: var(--bg-color);
	    color: var(--second-color);
	    border: 2px solid #231;
	    font-size: xx-large;
	}
	input.selected {
		border: 2px var(--second-color) solid;
	}

	.no-letter {
		border:  none;
		color: var(--fg-color);		
	}
</style>

	<body>
		<div class="header">
			<div clas="nav-header conatiner">
			
				<div></div>
				<div class="title">
					<h1>Encriptat!</h1>
					<h2>Podr√†s descobrir el text secret?</h2>
				</div>
				<div class="config">
					<button id="dark-button" class="icon theme-button dark-hide" data-theme="dark">Fosc</button>
					<button id="light-button" class="icon theme-button light-hide" data-theme="light" >Clar</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="message"></div>
		</div>
		
	
	</body>

</html>
